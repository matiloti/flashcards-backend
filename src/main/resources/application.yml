server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:flashcards}
    username: ${DB_USER:flashcards}
    password: ${DB_PASS:flashcards}
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
  jackson:
    serialization:
      write-dates-as-timestamps: false

app:
  security:
    jwt:
      secret: ${JWT_SECRET:default-dev-secret-key-that-is-at-least-32-bytes-long-for-hs256}
      access-token-expiry-seconds: 900
      refresh-token-expiry-seconds: 2592000
      issuer: flashcards-api
